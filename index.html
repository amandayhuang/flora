<head>
    <meta charset="UTF-8" />

<body>
<div class="container">
    <canvas class="outer-canvas"></canvas>
    <div class="app-container">
        <div class="head-container">
            <div class="title">
                <a href= ""><i class="fas fa-seedling"></i> flora </a>
            </div>
            <div class="picker">
                <form id='picker-form'>
                    <select id='dropdown'>
                        <option value='default' disabled="disabled" selected> Select Topic</option>
                        <option value='timesTable'> Times Table</option>
                        <option value='stateCapitals'> State Capitals</option>
                        <option value='periodicTable'> Periodic Table</option>
                    </select>
                    <button type="submit">Start Study Session</button>
                </form>
            </div>
        </div>
        <div>
            a plant based study regimen by Amanda Huang <a href="https://github.com/amandayhuang/" target="_blank"><i class="fab fa-github link"></i></a><a href="https://www.linkedin.com/in/amandayhuang" target="_blank"><i class="fab fa-linkedin link"></i></a><a href="https://angel.co/u/ayh" target="_blank"></i><i class="fab fa-angellist link"></i></a>
        </div>

        <div class="body-container">
            <div class="body-left">
                <div class="plant" id='plant-container'>
                    <img class="pot" id='pot'>
                    <img id='l3' class="leaf">
                    <img id='l4' class="leaf">
                    <img id='l1' class="leaf">
                    <img id='l2' class="leaf">
                    <p class="caption" id='caption'></p>
                </div>
            </div>
            <div class="body-right">
                <div class="question">
                    <h2 id='question-text'>welcome to flora, choose a topic above</h2>
                </div>
                <div class="form" id='answer-form'>
                    <form>
                        <input type="text" id='answer'>
                        <button type='submit'>Submit</button>
                    </form>
                </div>
                <div class="score">
                    <h3 id="score-box"> <h3>
                    
                </div>
                <div id='previous' class='previous'>
                Previous
                <hr>
                <h4 id='previous-answer'></h4>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="dist/main.js"></script>
